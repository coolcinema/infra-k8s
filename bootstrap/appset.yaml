apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: coolcinema-microservices
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/coolcinema/core.git
        revision: main
        files:
          # 1. Обновляем путь поиска
          - path: "packages/catalog/services/*/manifest.json"

  template:
    metadata:
      # 2. Обновляем доступ к полю slug (теперь внутри metadata)
      name: "{{metadata.slug}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/coolcinema/infra-k8s.git
        targetRevision: main
        path: charts/microservice

        helm:
          values: |
            fullnameOverride: "{{metadata.slug}}"
            service:
              # 3. Порт. В новой структуре он внутри interfaces.grpc...
              # Если мы стандартизировали порт 5000, можно захардкодить.
              # Или добавить поле port обратно в metadata при пуше.
              port: 5000 
            ingress:
              enabled: true
              hosts:
                - host: {{metadata.slug}}.coolcinema.local
                  paths: 
                    - path: "/"
                      pathType: ImplementationSpecific
            image:
              repository: ghcr.io/coolcinema/{{metadata.slug}}

          # Файл values из infra-k8s (для тегов)
          valueFiles:
            - "/apps/{{metadata.slug}}/values.yaml"

      destination:
        server: https://kubernetes.default.svc
        namespace: coolcinema

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
