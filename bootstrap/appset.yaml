apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: coolcinema-microservices
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/coolcinema/core.git
        revision: main
        files:
          - path: "packages/registry/definitions/*.json"

  template:
    metadata:
      name: "{{slug}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/coolcinema/infra-k8s.git
        targetRevision: main
        path: charts/microservice

        # Helm Values: Объединяем параметры
        helm:
          # 1. Сначала базовые параметры из Registry
          values: |
            fullnameOverride: "{{slug}}"
            service:
              port: {{port}}
            ingress:
              enabled: true
              hosts:
                - host: {{slug}}.coolcinema.local
                  paths: 
                    - path: "/"
                      pathType: ImplementationSpecific
            # Дефолтный репозиторий (тег будет переопределен ниже)
            image:
              repository: ghcr.io/coolcinema/{{slug}}

          # 2. Затем накладываем файл с версией из infra-k8s/apps/...
          valueFiles:
            - "/apps/{{slug}}/values.yaml"

      destination:
        server: https://kubernetes.default.svc
        namespace: coolcinema

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

