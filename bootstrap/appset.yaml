apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: coolcinema-microservices
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/coolcinema/core.git
        revision: main
        files:
          # ArgoCD ищет файлы в папке apps пакета contracts
          - path: "packages/contracts/apps/*.json"

  template:
    metadata:
      # Имя приложения берем из slug
      name: "{{metadata.slug}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/coolcinema/infra-k8s.git
        targetRevision: main
        path: charts/microservice

        helm:
          values: |
            fullnameOverride: "{{metadata.slug}}"
            service:
              # Передаем список портов (для Service)
              ports: {{ metadata.ports | toJson }}

            # Передаем весь массив ingress как есть (для Ingress)
            ingress: {{ metadata.ingress | toJson }}

            image:
              repository: ghcr.io/coolcinema/{{metadata.slug}}

          # Подключаем специфичные values из репо инфраструктуры (если есть, например для тега image)
          valueFiles:
            - "/apps/{{metadata.slug}}/values.yaml"

      destination:
        server: https://kubernetes.default.svc
        namespace: coolcinema

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
