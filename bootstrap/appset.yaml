apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: coolcinema-microservices
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/coolcinema/core.git
        revision: main
        files:
          - path: "packages/catalog/services/*/manifest.json"

  template:
    metadata:
      name: "{{metadata.slug}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/coolcinema/infra-k8s.git
        targetRevision: main
        path: charts/microservice

        helm:
          values: |
            fullnameOverride: "{{metadata.slug}}"
            service:
              # Передаем весь массив портов как JSON строку
              # Helm chart распарсит её (или использует как объект, если values парсятся)
              # В ArgoCD это работает так:
              ports: {{ metadata.ports | toJson }}
            ingress:
              enabled: true
              hosts:
                - host: {{metadata.slug}}.coolcinema.local
                  paths: 
                    - path: "/"
                      pathType: ImplementationSpecific
            image:
              repository: ghcr.io/coolcinema/{{metadata.slug}}

          valueFiles:
            - "/apps/{{metadata.slug}}/values.yaml"

      destination:
        server: https://kubernetes.default.svc
        namespace: coolcinema

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
